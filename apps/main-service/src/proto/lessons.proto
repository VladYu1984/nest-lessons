syntax = "proto3";

package lessons;

service LessonsService {
  rpc GetTeacherLessons (GetTeacherLessonsRequest)
    returns (GetTeacherLessonsResponse);
}

message GetTeacherLessonsRequest {
  string teacherId = 1;
}

message Lesson {
  string id = 1;
  string title = 2;
  string description = 3;
  string date = 4;
  string time = 5;
  string status = 6;
}

message GetTeacherLessonsResponse {
  repeated Lesson lessons = 1;
}

